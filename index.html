<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Musitéo, la météo en musique!!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Inconsolata"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Quel temps fait-il aujourd'hui?</h1>
      <p class="lead">
        Soleil, pluie, ou neige, peu importe si vous êtes bien informé avec de la bonne musique!
      </p>
      <div class="icons">
        <ion-icon name="cloud"></ion-icon>
        <ion-icon name="partly-sunny"></ion-icon>
        <ion-icon name="sunny"></ion-icon>
        <ion-icon name="rainy"></ion-icon>
        <ion-icon name="snow"></ion-icon>
      </div>
      <p>Quel temps fait-il à :</p>
      <span id="error"></span>
      <input
        id="city"
        name="city"
        type="text"
        placeholder="Entre le nom d'une ville..."
        size="25"
        class="p-2"
      />
      <button id="validCity" class="btn btn-primary" >Valider</button>
    </div>
    <section>
      <div class="row text-center">
          <div class="col-md-6 offset-md-3 mx-auto" id="weather_video"></div>
      </div>
      <div class="container-fluid">

        <div class="row text-center">
          <div class="col-md-6 m-0 p-0" id="weather_image">
            

          </div>
          
          <div id="weather_description" class="col-md-6 m-0 p-0"></div>
        </div>
      </div>
    </section>

<footer >

</footer>
